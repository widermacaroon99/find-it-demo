<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find It For Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p.lead {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], textarea {
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
    }
    .result-card {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .result-card h3 {
      margin: 0 0 0.5rem 0;
    }
    .map {
      margin-top: 2rem;
      height: 300px;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find It For Me</h1>
    <p class="lead">Tell us what you're working on, and we'll track down the best local deals and services to help.</p>

    <form id="request-form">
      <textarea rows="4" placeholder="e.g. I need dirt and sod for my backyard landscaping project" required></textarea>
      <input type="file" accept="image/*" />
      <button type="button" onclick="startVoiceInput()">ðŸŽ¤ Speak Instead</button>
      <button type="submit">Find It</button>
    </form>

    <div class="results" id="results"></div>

    <div class="map">
      <!-- Placeholder map embed -->
      <iframe src="https://www.google.com/maps/embed/v1/place?q=landscape+supplies+near+me&key=YOUR_GOOGLE_MAPS_API_KEY" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
  function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.start();
    recognition.onresult = function(event) {
      const result = event.results[0][0].transcript;
      document.querySelector('textarea').value = result;
    };
  }

  document.getElementById('request-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const message = document.querySelector('textarea').value;

    try {
      const response = await fetch('https://find-it-demo.onrender.com/api/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data.results.length === 0) {
        resultsDiv.innerHTML = `<div class="result-card"><h3>No listings found</h3><p>Try adjusting your request or using more general keywords.</p></div>`;
        return;
      }

      data.results.forEach(item => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <a href="${item.link}" target="_blank">View Listing</a>
        `;
        resultsDiv.appendChild(card);
      });
    } catch (err) {
      console.error('Error:', err);
      alert('Sorry, something went wrong. Please try again later.');
    }
  });
</script>
</body>
</html>
